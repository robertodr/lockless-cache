name: Tests

on: push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - macos-latest
          #- windows-latest
        python-version: 
          - "3.9"
          - "3.10"

    steps:
      - uses: actions/checkout@v3

      - name: Get timestamp
        id: timestamp
        run: |
          echo "::set-output name=timestamp::$(date -u +'%Y-%m-%dT%H-%M-%SZ')"

      - name: Environment variables to configure PySCF source installation
        if: contains(matrix.os, 'macos')
        id: pyscf_config
        run: |
          echo "::set-output name=cmake_bla_vendor::'-DBLA_VENDOR=NAS'"

      - name: Install poetry
        run: | 
          pipx install poetry
          poetry --version
          
      # this runs `poetry env use ${{ matrix.python-version }}` for us :)
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"
          cache-dependency-path: |
            pyproject.toml

      - name: Python environment information
        run: |
          poetry env info

      - name: Install dependencies
        run: |
          CMAKE_CONFIGURE_ARGS="${{ steps.pyscf_config.outputs.cmake_bla_vendor }}" poetry install -E pyscf

      - name: Test with pytest
        run: |
          poetry run pytest 

      - name: Save generated poetry.lock
        uses: actions/upload-artifact@v3
        with:
          name: poetry_${{ matrix.os }}_${{ matrix.python-version }}_${{ steps.timestamp.outputs.timestamp }}.lock
          path: poetry.lock
