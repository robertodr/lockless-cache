name: Tests

on: push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version: 
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
      - uses: actions/checkout@v3

      - name: Get timestamp
        id: timestamp
        run: |
          echo "::set-output name=timestamp::$(date -u +'%Y-%m-%dT%H-%M-%SZ')"

      - name: Install poetry
        run: | 
          pipx install poetry
          poetry --version
          
      # this runs `poetry env use ${{ matrix.python-version }}` for us :)
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"
          cache-dependency-path: |
            pyproject.toml

      - name: Python environment information
        run: |
          poetry env info

      - name: Install dependencies
        run: |
          poetry install -E pyscf

      - name: Test with pytest
        run: |
          poetry run pytest --junit-xml=pytest.xml --cov=lockless-cache --cov-report=xml:coverage.xml

      - name: Save generated poetry.lock
        uses: actions/upload-artifact@v3
        with:
          name: poetry_${{ matrix.os }}_${{ matrix.python-version }}_${{ steps.timestamp.outputs.timestamp }}.lock
          path: poetry.lock

      - name: Upload coverage data to coveralls.io
        run: |
          poetry run coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: ${{ matrix.os }}_${{ matrix.python-version }}
          COVERALLS_PARALLEL: true

  coveralls:
    name: Indicate completion to coveralls.io
    needs: test
    runs-on: ubuntu-latest
    steps:

      - name: Finished
        run: |
          pipx install coveralls
          coveralls --service=github --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
